<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css" />
    <script src="geneticalgorithm.js"></script>
    <script src="flappybird.js"></script>
  </head>
  <body>
    <canvas id="board"></canvas>

    <button id="restartButton" class="hidden">Restart</button>

    <div id="aiControls" class="hidden">
      <div class="slider-container">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="20" value="1" />
        <span id="speedLabel">1x</span>
      </div>
      <div class="slider-container">
        <label for="populationSlider">Birds:</label>
        <input
          type="range"
          id="populationSlider"
          min="10"
          max="10000"
          value="100"
          step="10"
        />
        <span id="populationLabel">100</span>
      </div>
    </div>

    <div style="margin-top: 20px">
      <p>Press 'A' to toggle AI training mode</p>
      <p>Press Space/Up/X to play manually</p>
    </div>
  </body>
</html>
